<mat-dialog-content style="text-align: center;">
    <p>¿Está seguro de eliminar los datos de la lista?</p>
    <button mat-raised-button color="primary" (click)="confirmar(true)">Si</button>
    <button mat-raised-button color="accent" (click)="confirmar(false)">No</button>
  </mat-dialog-content>
